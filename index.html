<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle Landing Page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c028c941e3.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <main>
    <img class="logo" src="./images/logo.svg" alt="Huddle logo.">
    <div class="main-content">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups.">
      </div>
      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="social-media" id="social-media">
      <div class="icon-wrapper">
        <a href="#social-media"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="icon-wrapper">
        <a href="#social-media"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="icon-wrapper">
        <a href="#social-media"><i class="fab fa-instagram"></i></a>
      </div>    
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://antoneladiana.github.io">Antonela Diana</a>.
    </p>
  </footer>

</body>
</html>
